	<script>

		var fortune = function () {

		var randomInt = Math.floor(Math.random() * 5) + 1;

		switch (randomInt) {
			case 1:
				alert ("very very bad luck, dont leave the house.");
				break;
			case 2:
				alert ("bad luck, be careful.");
				break;
			case 3:
				alert ("meh, you'll have an average day.");
				break;
			case 4:
				alert ("good luck, have a nice day.");
				break;
			case 5:
				alert ("godly luck, you will have the best day of your life.");
				break;
			default:
				alert ("error.");
		}
	}

	</script>
</header>
